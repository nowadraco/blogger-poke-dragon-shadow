  <script>
    function toggleHeader() {
      const header = document.getElementById('header');
      const btn = document.getElementById('toggle-btn');
      const controls = document.getElementById('top-controls');
      const navMenu = document.querySelector('.navigation-menu'); // Seleciona seu menu
      const navWidget = document.getElementById('nav-widget');
      const breadcrumbs = document.querySelector('.breadcrumbs');
      const postTitle = document.querySelector('.post-title');

      if (header && btn) {
          header.classList.toggle('show');
          btn.classList.toggle('active');

          // Move os controles para baixo
          if (controls) controls.classList.toggle('shift');

          // Ativa o Menu de Navegação com Z-Index alto
          if (navMenu) navMenu.classList.toggle('active-menu');

          // Se o seu nav-widget for o próprio menu:
          if (navWidget) navWidget.classList.toggle('force-show');

          // Esconde o que não precisa
          if (breadcrumbs) breadcrumbs.classList.toggle('force-hide');
          if (postTitle) postTitle.classList.toggle('force-hide');
      }
  }
</script>

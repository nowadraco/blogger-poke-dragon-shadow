<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Pokémon</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; background-color: #f9f9f9; }
        .pokemon-card {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .card-com-erro {
            border-color: #e53e3e;
            background-color: #fff5f5;
        }
        .pokemon-card h2 { color: #333; margin-top: 0; }
        .pokemon-card h3 { border-bottom: 1px solid #eee; padding-bottom: 5px; text-align: left;}
        .pokemon-card p { margin: 5px 0; text-align: left; }
        .pokemon-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            min-height: 100px;
        }
        .pokemon-images img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Dados do Pokémon</h1>
    <div id="pokemon-info">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('pokemon-info');

            // --- PASSO 1: CARREGAR OS DOIS ARQUIVOS JSON ---
            // Agora carregamos apenas os dados principais e o novo arquivo de imagens combinado.
            // Lembre-se de colocar os arquivos na pasta correta (aqui, assumo que estão em 'json/').
            const promessaDadosPrincipais = fetch('/json/poke_data.json').then(res => res.json());
            const promessaImagens = fetch('/testes/imagens_pokemon.json').then(res => res.json());

            Promise.all([promessaDadosPrincipais, promessaImagens])
                .then(([todosPokemons, dadosDeImagens]) => {
                    
                    // --- PASSO 2: CRIAR UM ÚNICO MAPA PARA BUSCA RÁPIDA ---
                    // O mapa agora armazena o objeto inteiro de imagem ({nome, imgNormal, imgShiny})
                    const mapaDeImagens = new Map(dadosDeImagens.map(item => [item.nome, item]));

                    todosPokemons.forEach(pokemon => {
                        const card = document.createElement('div');
                        card.className = 'pokemon-card';

                        const nomeOriginal = pokemon.speciesName;
                        const nomeTraduzido = nomeOriginal
                            .replace('(Alolan)', 'de Alola')
                            .replace('(Galarian)', 'de Galar')
                            .replace('(Hisuian)', 'de Hisui')
                            .replace('(Paldean)', 'de Paldea');

                        // --- PASSO 3: BUSCAR AS IMAGENS NO MAPA ÚNICO ---
                        // Primeiro, pegamos o objeto de imagem inteiro pelo nome.
                        const infoImagens = mapaDeImagens.get(nomeTraduzido);

                        // Depois, pegamos as URLs de dentro desse objeto.
                        // Usamos 'infoImagens ? ... : null' para evitar erros se o Pokémon não for encontrado no mapa.
                        const urlImgNormal = infoImagens ? infoImagens.imgNormal : null;
                        const urlImgShiny = infoImagens ? infoImagens.imgShiny : null;
                        
                        // A lógica de verificação de erro continua a mesma e funciona perfeitamente.
                        if (!urlImgNormal || !urlImgShiny) {
                            card.classList.add('card-com-erro');
                        }

                        let htmlImagens = '';
                        if (urlImgNormal) {
                            htmlImagens += `<img src="${urlImgNormal}" alt="${nomeTraduzido} Normal">`;
                        }
                        if (urlImgShiny) {
                            htmlImagens += `<img src="${urlImgShiny}" alt="${nomeTraduzido} Shiny">`;
                        }
                        
                        card.innerHTML = `
                            <div class="pokemon-images">
                                ${htmlImagens}
                            </div>
                            <h2>${nomeTraduzido}</h2>
                            <p><strong>Dex:</strong> ${pokemon.dex}</p>
                            
                            <h3>Atributos Base</h3>
                            <p><strong>Ataque:</strong> ${pokemon.baseStats.atk}</p>
                            <p><strong>Defesa:</strong> ${pokemon.baseStats.def}</p>
                            <p><strong>HP:</strong> ${pokemon.baseStats.hp}</p>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Falha ao carregar ou processar os arquivos JSON:', error);
                    container.innerHTML = '<p>Não foi possível carregar os dados dos Pokémon. Verifique o console para mais detalhes.</p>';
                });
        });
    </script>

</body>
</html>
